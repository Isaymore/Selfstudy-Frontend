<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 0;
            height: 0;
            /* 把上边框宽度调大,把左边和下边框的宽度设置为0 */
            border-width: 20px 10px 0 0;
            border-style: solid;
            /* 只保留右边的边框颜色 */
            border-color: transparent red transparent transparent;
        }

        .price {
            width: 160px;
            height: 24px;
            border: 1px solid red;
            margin: 50px auto;
            text-align: center;
            line-height: 24px;
        }

        .miaosha {
            position: relative;
            float: left;
            width: 90px;
            height: 100%;
            background-color: red;
            color: #fff;
            font-weight: 700;
            margin-right: 8px;
        }

        .miaosha i {
            position: absolute;
            right: 0;
            top: 0;
            border-width: 24px 10px 0 0;
            border-style: solid;
            border-color: transparent #fff transparent transparent;
        }

        .original {
            width: 60px;
            height: 100%;
            font-size: 12px;
            color: gray;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="box"></div>

        <span class="miaosha">
            <i></i>
            ￥999
        </span>
        <span class="original">￥2999</span>
    </div> -->
</body>

</html>
