<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {

        .box {

        .pic img {

            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="images/pic.jpg" alt="">
        </div>
        <p>詹皇高呼其名！保罗季后赛末节数据出炉，82＋20多次接管比赛太狠</p>
    </div>

</html>
