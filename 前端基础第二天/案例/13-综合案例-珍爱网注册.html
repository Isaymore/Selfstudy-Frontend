<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珍爱网注册</title>
</head>
<body>
    <h4>单身孤独成瘾</h4>
    <table width="500px">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="gender" id="male"><label for="male">男</label>
                <input type="radio" name="gender" id="female"><label for="female">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option value="">--请选择年--</option>
                    <option value="">2004</option>
                    <option value="">2003</option>
                    <option value="">2002</option>
                </select>
                <select>
                    <option value="">--请选择月--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <select name="" id="">
                    <option value="">--请选择日--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="广州"></td>
        </tr>
        <tr>
            <td>婚姻情况</td>
            <td>
                <input type="radio" name="marry" id="unmarried"><label for="unmarried">未婚</label>
                <input type="radio" name="marry" id="married"><label for="married">已婚</label>
                <input type="radio" name="marry" id="divorce"><label for="divorce">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="本科"></td>
        </tr>
        <tr> 
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love" value="少妇" id="youngwoman"><label for="youngwoman">少妇</label>
                <input type="checkbox" name="love" value="清纯" id="pure"><label for="pure">清纯</label>
                <input type="checkbox" name="love" value="富婆" id="richwoman"><label for="richwoman">富婆</label>
                <input type="checkbox" name="love" value="都爱" checked="checked" id="alllove"><label for="alllove">都爱</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意注册条款
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">已有账号，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁</li>
                    <li>单身</li>
                    <li>真诚求炮友</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
