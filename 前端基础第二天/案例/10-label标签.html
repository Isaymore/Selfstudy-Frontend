<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label标签</title>
</head>
<body>
    <label for="text">用户名：</label>
    <input type="text"  name="username" id="text"> <br>
    <input type="radio" name="gender" id="male"><label for="male">男</label>
    <input type="radio" name="gender" id="female"><label for="female">女</label>
</body>
</html>
