<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米产品</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #f5f5f5;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        .box {
            width: 220px;
            height: 400px;
            background-color: #fff;
            margin: 0 auto;
        }
        .box img {
            width: 100%;
        }
        .comment {
            height: 70px;
            font-size: 14px;
            padding: 0 28px;
            margin-top: 30px;
        }
        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            padding: 0 28px;
            margin-top: 20px;
        }
        .desc {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }
        .desc h4 {
            display: inline-block;
            font-weight: 400;
        }
        .desc span {
            color: orange;
        }
        .desc em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/product.png" alt="">
        <p class="comment">窗外的麻雀，在电线杠上多嘴，你说这一句很有夏天的感觉</p>
        <div class="appraise">
            来自于夏天的评价
        </div>
        <div class="desc">
            <h4>
                <a href="#">周杰伦经典...</a>
            </h4>
            <em>|</em>
            <span>99.9元</span>
        </div>
    </div>
</body>
</html>
