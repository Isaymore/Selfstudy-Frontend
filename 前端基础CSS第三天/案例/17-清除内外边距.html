<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除内外边距</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        span {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>123</div>
    <ul>
        <li>456</li>
    </ul>
    <span>789</span>
</body>
</html>
