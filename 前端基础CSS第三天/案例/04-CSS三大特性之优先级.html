<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优先级</title>
    <style>
        body {
            color: red;
        }
        #color {
            color: skyblue;
        }
        .nav {
            color: pink;
        }
        div {
            color: green!important;
        }
        a:hover {
            color: yellow;
        }
        a {
            color: purple;
        }
    </style>
</head>
<body>
    <div class="nav" id="color">歪头歪脑的小鸟超可爱</div>
    <a href="#">小鸟起飞</a>
</body>
</html>
