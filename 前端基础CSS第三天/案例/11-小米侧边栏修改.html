<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米官网侧边栏</title>
    <style>
        /*1、将a链接转换成块元素*/
        a {
            display: block;
            width: 200px;
            height: 40px;
            line-height: 40px;
            color: #fff;
            background-color: #535759;
            text-decoration: none;
            /*text-indent: 2em;*/
            padding-left: 30px;
        }
        /*2、鼠标悬停在链接上，背景颜色改变*/
        a:hover {
            background-color: #fd6f01;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">手机 电话卡</a>
        <a href="#">电视 盒子</a>
        <a href="#">笔记本 平板</a>
        <a href="#">出行 穿戴</a>
        <a href="#">智能 路由器</a>
        <a href="#">健康 儿童</a>
        <a href="#">耳机 音响</a>
    </div>
</body>
</html>
