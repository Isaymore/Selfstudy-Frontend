<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素显示模式转换</title>
    <style>
        a {
            display: block;
            width: 200px;
            height: 100px;
            color: #333;
            background: green;
        }
        div {
            display: inline;
            width: 100px;
            height: 100px;
            background: pink;
        }
        span {
            display: inline-block;
            color: skyblue;
            width: 200px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
    <a href="#">树上的枝丫，小鸟的天堂</a>
    <div>小区的房间是一块块的</div>
    <span>天空中的一抹蓝</span>
</body>
</html>
