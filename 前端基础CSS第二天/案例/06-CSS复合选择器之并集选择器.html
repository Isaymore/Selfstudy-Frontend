<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style>
        div,
        p,
        .idol li {
            color: green;
        }
    </style>
</head>
<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="idol">
        <li>周星驰</li>
        <li>周杰伦</li>
        <li>张学友</li>
    </ul>
</body>
</html>
