<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多类名选择器</title>
    <style>
        .box {
            width: 250px;
            height: 100px;
            font-size: 20px;
        }
        .red {
            background: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box red">红色</div>
    <div class="box green">绿色</div>
    <div class="box red">红色</div>
</body>
</html>
