<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        .green {
            color: green;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="green">一路向北</li>
        <li>枫</li>
        <li>安静</li>
        <li class="red">蒲公英的约定</li>
    </ul>
</body>
</html>
