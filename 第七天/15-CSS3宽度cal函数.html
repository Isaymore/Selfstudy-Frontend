<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .son {
            width: calc(100% - 30px);
            height: 100%;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="father">
        <!-- 子元素的宽度永远比父元素小30px -->
        <div class="son"></div>
    </div>
</body>

</html>
