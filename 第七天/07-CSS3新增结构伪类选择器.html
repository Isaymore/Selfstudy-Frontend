<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child {
            color: pink;
        }

        ul li:last-child {
            color: skyblue;
        }

        ul li:nth-child(6) {
            color: purple;
        }
    </style>
</head>

<body>
    <p>葫芦娃救爷爷</p>
    <ul>
        <li>我是大葫芦</li>
        <li>我是二葫芦</li>
        <li>我是三葫芦</li>
        <li>我是四葫芦</li>
        <li>我是五葫芦</li>
        <li>我是六葫芦</li>
        <li>我是七葫芦</li>
        <li>我是八葫芦</li>
    </ul>
</body>

</html>
