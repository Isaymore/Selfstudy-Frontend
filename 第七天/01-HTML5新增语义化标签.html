<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            width: 600px;
            height: 100px;
            background-color: pink;
            border-radius: 10px;
            margin: 50px auto;
        }

        nav {
            width: 600px;
            height: 100px;
            background-color: skyblue;
            border-radius: 10px;
            margin: 50px auto;
        }

        section {
            width: 200px;
            height: 200px;
            background-color: green;
        }

        aside {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        footer {
            width: 600px;
            height: 100px;
            background-color: #333;
            border-radius: 10px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>导航标签</nav>
    <section>定义文档某个区域</section>
    <aside>侧边栏标签</aside>
    <footer>尾部标签</footer>
</body>

</html>
