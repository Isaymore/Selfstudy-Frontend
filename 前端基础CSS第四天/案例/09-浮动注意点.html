<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动注意点</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 400px;
            height: 500px;
            background-color: green;
            margin: 100px auto;
        }

        .one {
            width: 50px;
            height: 100px;
            background-color: yellow;
            float: left;
        }

        .two {
            width: 100px;
            height: 150px;
            background-color: blue;
            float: left;
        }

        .three {
            width: 200px;
            height: 200px;
            background-color: purple;
            float: left;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>

</html>
