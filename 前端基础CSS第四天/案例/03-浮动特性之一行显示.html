<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一行显示</title>
    <style>
        .one,
        .two,
        .three {
            width: 100px;
            height: 100px;
            float: left;
        }
        .one {
            background-color: red;
        }
        .two {
            height: 200px;
            background-color: green;
        }
        .three {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
