<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素搭配标准流父元素使用</title>
    <style>
        .box {
            width: 1200px;
            height: 460px;
            background-color: green;
            margin: 100px auto;
        }
        .left {
            width: 230px;
            height: 460px;
            background-color: yellow;
            float: left;
        }
        .right {
            width: 970px;
            height: 460px;
            background-color: skyblue;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
