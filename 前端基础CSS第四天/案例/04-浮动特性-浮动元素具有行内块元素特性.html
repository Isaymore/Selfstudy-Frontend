<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>浮动元素具有行内块元素特性</title>
    <style>
        span,
        div {
            width: 200px;
            height: 200px;
            background-color: green;
            float: left;
        }

        p {
            height: 300px;
            background-color: yellow;
            float: right;
        }
    </style>
</head>

<body>
    <span>今晚早点睡</span>
    <span>早睡早起</span>
    <div>熬夜伤身体</div>
    <p>p</p>
</body>

</html>
