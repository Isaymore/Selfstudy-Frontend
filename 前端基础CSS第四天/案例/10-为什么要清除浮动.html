<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>为什么要清除浮动</title>
    <style>
        .box {
            width: 800px;
            border: 3px solid #333;
            margin: 0 auto;
        }

        .father {
            float: left;
            width: 300px;
            height: 200px;
            background-color: green;
        }

        .mother {
            float: left;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }

        .footer {
            height: 200px;
            background-color: red;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="father">父亲</div>
        <div class="mother">母亲</div>
    </div>
    <div class="footer"></div>
</body>

</html>
