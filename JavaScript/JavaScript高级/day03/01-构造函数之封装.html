        function Idol(username, age, gender) {
            this.username = username
            this.age = age
            this.gender = gender

                console.log('吃饭')
            }
        }
        let xingye = new Idol('星爷', 17, '男')
        xingye.movie = function () {
            console.log('演戏')
        }
        console.log(xingye)
        let jay = new Idol('周董', 18, '男')
        console.log(jay)

    </script>
