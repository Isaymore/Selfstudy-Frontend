<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person() {
            this.head = 1
            this.eyes = 2
            this.hands = 1
            this.eat = function () {
                console.log('吃饭')
            }
            this.drink = function () {
                console.log('喝水')
            }
        }
        // let p1 = new Person()
        // let p2 = new Person()
        // console.log(p1)
        // console.log(p2)
        // console.log(p1 === p2)
        function Chinese() {
            this.language = '汉语'
        }
        function Japanese() {
            this.language = '日文'
        }

        Chinese.prototype = new Person()
        Chinese.prototype.constructor = Chinese

        Japanese.prototype = new Person()
        Japanese.prototype.constructor = Japanese
        let chinese = new Chinese()
        console.log(chinese)
        let japanese = new Japanese()
        console.log(japanese)
    </script>
</body>

</html>
