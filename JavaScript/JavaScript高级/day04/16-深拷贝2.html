<body>
    <script>
        let obj = {
            arr: [1, 2, 3]
        }
        let newObj = {}

        function deepCopy(newObj, obj) {
            for (let key in obj) {
                if (obj[key] instanceof Array) {
                    newObj[key] = []
                    // for (let i in obj[key]) {
                    //     console.log(i, obj[key][i])
                    //     newObj[key][i] = obj[key][i]
                    // }
                    deepCopy(newObj[key], obj[key])
                } else if (obj[key] instanceof Object) {
                    newObj[key] = {}
                    deepCopy(newObj[key], obj[key])
                } else {
                    newObj[key] = obj[key]
                }
            }
        }
        deepCopy(newObj, obj)
        console.log(obj, newObj)
