    <button>发送验证码</button>
    <script>

        // func.bind(obj, 1, 5)()
        let btn = document.querySelector('button')

        btn.addEventListener('click', function () {
            let time = 5
            this.disabled = true
            this.innerHTML = `倒计时${time}s`
            let timer = window.setInterval(function () {
                time--
                this.innerHTML = `倒计时${time}s`
                if (time === -1) {
                    clearInterval(timer)
                    this.innerHTML = '重新获取验证码'
                    this.disabled = false
                }

            }.bind(this), 1000)

        })

    </script>
