<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li class="xionger">熊二</li>
    </ul>
    <ul class="idol">
        <li>星爷</li>
    </ul>
    <script>
        // 创建元素节点
        let xiongda = document.createElement('li')
        xiongda.innerHTML = '熊大'
        // 追加节点
        let ul = document.querySelector('ul')
        let xionger = document.querySelector('.xionger')
        ul.insertBefore(xiongda, xionger)
        let qiangge = document.createElement('li')
        qiangge.innerHTML = '光头强'
        ul.appendChild(qiangge)
        // 克隆节点
        let idol = document.querySelector('.idol')
        newIdol = idol.cloneNode(true)
        console.log(newIdol, typeof newIdol)
        document.body.appendChild(newIdol)
    </script>
</body>

</html>
