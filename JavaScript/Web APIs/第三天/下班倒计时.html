<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .countdown {
      width: 240px;
      height: 305px;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 142px;
      margin: 18px auto 0;
      overflow: hidden;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #303430;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p class="next">今天是2021年8月28日</p>
    <p class="title">下班倒计时</p>
    <p class="clock">
      <span id="hour">00</span>
      <i>:</i>
      <span id="minutes">25</span>
      <i>:</i>
      <span id="scond">20</span>
    </p>
    <p class="tips">
      现在是18:30:00
    </p>
  </div>
  <script>
    function countDown() {
      // 获取当前时间的时间戳
      let current = +new Date()
      // 获取指定时间的时间戳
      let last = +new Date('2022-05-15 00:00:00')
      // 计算剩余的时间秒数
      let count = (last - current) / 1000
      // 剩余的时间秒数转换为时分秒
      let h = parseInt(count / 60 / 60 % 24)
      // 小于10，补0显示
      h = h < 10 ? '0' + h : h
      let m = parseInt(count / 60 % 60)
      // 小于10，补0显示
      m = m < 10 ? '0' + m : m
      let s = parseInt(count % 60)
      // 小于10，补0显示
      s = s < 10 ? '0' + s : s
      // console.log(h, m, s, typeof h)
      // 获取元素h、m和s
      let eleH = document.querySelector('#hour')
      let eleM = document.querySelector('#minutes')
      let eleS = document.querySelector('#scond')
      eleH.innerHTML = h
      eleM.innerHTML = m
      eleS.innerHTML = s
    }
    countDown()
    setInterval(countDown, 1000)

    function getToday() {
      // 间隙函数每次需要获取新的系统时间
      let date = new Date()
      // console.log(date)
      let year = date.getFullYear()
      let month = date.getMonth() + 1
      let day = date.getDate()
      let dayOfWeek = date.getDay()
      let arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
      let hour = date.getHours()
      // 小于10，补0显示
      hour = hour < 10 ? '0' + hour : hour
      let minute = date.getMinutes()
      // 小于10，补0显示
      minute = minute < 10 ? '0' + minute : minute
      let second = date.getSeconds()
      // 小于10，补0显示
      second = second < 10 ? '0' + second : second
      // 获取元素div、tips
      let next = document.querySelector('.next')
      let tips = document.querySelector('.tips')
      next.innerHTML = `今天是${year}年${month}月${day}日`
      tips.innerHTML = `现在是${hour}:${minute}:${second}`
    }
    // 先调用，解决每次刷新页面后，展示1s空白
    getToday()
    setInterval(getToday, 1000)
  </script>
</body>

</html>
