<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    // 获取事件源：checkAll、span和ck
    let checkAll = document.querySelector('#checkAll')
    let span = document.querySelector('.all')
    let ck = document.querySelectorAll('.ck')
    // console.log(ck, typeof ck)
    // 注册事件：点击 全选按钮
    checkAll.addEventListener('click', function () {
      // console.log(checkAll.checked)
      // 把全选按钮的选中状态赋值给每一个复选框
      for (let i = 0; i < ck.length; i++) {
        ck[i].checked = checkAll.checked
      }
      if (checkAll.checked) {
        span.innerHTML = '取消'
      } else {
        span.innerHTML = '全选'
      }

    })
    // 给每一个复选框注册相同事件：点击
    for (let i = 0; i < ck.length; i++) {
      ck[i].addEventListener('click', function () {
        // 遍历每一个复选框的选中状态
        for (let j = 0; j < ck.length; j++) {
          if (!ck[j].checked) {
            checkAll.checked = false
            span.innerHTML = '全选'
            break
          } else {
            checkAll.checked = true
            span.innerHTML = '取消'
          }
        }

      })
    }
  </script>
</body>

</html>
