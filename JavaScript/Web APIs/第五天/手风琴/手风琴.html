<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>手风琴</title>
  <style>
    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1200px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
      transition: all 500ms;
    }

    div ul {
      width: 1200px;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li>
        <a href="#">
          <img src="./images/1.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/2.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/3.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/4.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/5.jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
</body>
<script>
  // 获取元素li
  let li = document.querySelectorAll('li')
  for (let i = 0; i < li.length; i++) {
    // 注册事件：鼠标经过
    li[i].addEventListener('mouseenter', function () {
      // 使用排他思想：鼠标经过的li放大为800px，其他小li变小为100px
      for (let j = 0; j < li.length; j++) {
        li[j].style.width = '100px'
      }
      this.style.width = '800px'
    })
    // 注册事件：鼠标离开，li宽度复原
    li[i].addEventListener('mouseleave', function () {
      for (let j = 0; j < li.length; j++) {
        li[j].style.width = '240px'
      }
    })
  }

</script>

</html>
