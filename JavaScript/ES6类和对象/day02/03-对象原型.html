<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Idol(username, age) {
            this.username = username
            this.age = age

        }
        Idol.prototype.movie = function () {
            console.log('逃学威龙')
        }
        Idol.gender = '男'
        var xingye = new Idol('星爷', 17)
        console.log(xingye, typeof xingye)
        console.log(xingye.__proto__, typeof xingye.__proto__)
        console.log(Idol.prototype, typeof Idol.prototype)
        console.log(xingye.__proto__ === Idol.prototype)
    </script>
</body>

</html>
