<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Idol(username, age) {
            this.username = username
            this.age = age
            console.log('构造函数', this)
        }
        Idol.prototype.movie = function () {
            console.log('逃学威龙')
            console.log('构造函数的原型对象', this)
        }
        var xingye = new Idol('星爷', 17)
        xingye.movie()

    </script>
</body>

</html>
