<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 

<body>
    <script>
        seconds = +prompt('输入秒数')
        function transform(t) {
            let h = parseInt(t / 60 / 60 % 24)
            let m = parseInt(t / 60 % 60)
            let s = parseInt(t % 60)
            h = h < 9 ? '0' + h : h
            m = m < 9 ? '0' + m : m
            s = s < 9 ? '0' + s : s
            result = `${h}时${m}分${s}秒`
            return result
        }
        time = transform(seconds)
        document.write(time)

    </script>
</body>

</html>
