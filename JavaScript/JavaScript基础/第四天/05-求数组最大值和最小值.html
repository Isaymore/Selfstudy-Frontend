<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getArrMaxValue(arr) {
            let max = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
            }
            return max
        }
        let arr = [1, 3, 10, 5]
        let max = getArrMaxValue(arr)
        console.log(`数组最大值：${max}`)

        function getArrMinValue(arr) {
            let min = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i]
                }
            }
            return min
        }
        // arr = [1, 3, 10, 5]
        let min = getArrMinValue(arr)
        console.log(`数组最小值：${min}`)
    </script>
</body>

</html>
