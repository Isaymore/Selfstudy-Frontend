<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function complute(a, b) {
            // 变量用let先声明
            let add = a + b
            let jian = a - b
            return [add, jian]
        }
        let value = complute(5, 2)
        console.log(value)
        console.log(`加法：${value[0]},减法：${value[1]}`)
    </script>
</body>

</html
