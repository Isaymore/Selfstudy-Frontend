<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table,
        th,
        td {
            border: 1px solid #333;
            padding: 15px;
            font-size: 14px;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        table caption {
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <script>
        let price = +prompt('商品价格')
        let num = +prompt('商品数量')
        let address = prompt('收货地址')
        let total = price * num
        document.write(`
        <table>
        <caption>
            <h3>订单付款确认页面</h3>
        </caption>
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收货地址</th>
        </tr>
        <tr>
            <td>小米12</td>
            <td>${price}元</td>
            <td>${num}</td>
            <td>${total}</td>
            <td>${address}</td>
        </tr>
    </table>
        `)
    </script>
</body>

</html>
