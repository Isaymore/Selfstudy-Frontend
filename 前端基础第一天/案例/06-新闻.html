<h1>习近平的读书故事</h1>
<h4>新华社北京4月22日电 <br> 新华社记者林晖、史竞男、王思北、徐壮</h4>
<h4>最是书香能致远 </h4>
<p>从梁家河到中南海，从躬耕基层到领航中国，读书始终是习近平总书记“最大的爱好”。 他博览古今中外，从书中汲取治国理政经验智慧；他身体力行垂范，用书香涵养民族精神力量。</p>
<p>我爱好挺多，最大的爱好是读书.我爱好挺多，最大的爱好是读书，读书已成为我的一种生活方式。2013年3月19日，在接受金砖国家媒体联合采访时，习近平总书记这样说。
书，陪伴着他的成长。</p>
