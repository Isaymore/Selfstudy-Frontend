<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="周杰伦.PNG" alt="">
    <h4>alt的使用：替换文本，图像无法显示时，显示文字</h4>
    <img src="周杰伦666.PNG" alt="我是周杰伦">
    <h4>title的使用：提示文本，鼠标放在图像上，提示文字</h4>
    <img src="周杰伦.PNG" alt="" title="周杰伦yyds">
    <h4>width的使用：设置图像的宽度</h4>
    <img src="周杰伦.PNG" alt="" width="300">
    <h4>height的使用：设置图像的高度</h4>
    <img src="周杰伦.PNG" alt="" height="100">
    <h4>border的使用：设置图像的边框粗细</h4>
    <img src="周杰伦.PNG" alt="" border="15px">
</body>
</html>
